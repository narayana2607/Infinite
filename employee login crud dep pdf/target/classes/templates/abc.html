<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">  <head>

  <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

    <title>Infinite_Image Upload</title>
  </head>
  <body>

        <div class="container-fluid p-4 bg-dark p-1 text-white text-center">
				<h1 class="font-weight-bold"> Infinite Computer Solutions Limited.</h1>
          <h4>Hyderabad</h4><br><br>
          
      </div>

      

      <nav class="navbar navbar-dark bg-dark text-center" >
        <p> 
            <a th:href="@{/}" class="btn btn-outline-light  p-2 text-center"> HOME PAGE</a> &nbsp;&nbsp;&nbsp;
            <a th:href="@{/dept_page}" class="btn btn-outline-light p-2 rounded">DEPTPARTMENT</a>&nbsp;&nbsp; &nbsp;
            <a th:href="@{/getimg}" class="btn btn-outline-light  p-2 rounded">SEARCH IMAGES</a>&nbsp; &nbsp; &nbsp;
            <a th:href="@{/about}" class="btn btn-outline-light  p-2 rounded"> ABOUT</a>&nbsp;&nbsp;&nbsp;
         </p>

         <div id="navbar">
          <a th:href="@{/logout}" class="btn btn-danger rounded">Logout</a>
        </div>
			</nav><BR>



        <div class="container text-center">
          <div class="bg-warning p-2" >
            <h1>Select Image To Upload </h1>
          </div><hr>
        </div><br><br><br>
		
    
    
   		  <form class="text-center" action="#" th:action="@{/saveimages}" th:object="${image}"method="POST" enctype="multipart/form-data">
		      <input type="file" name="file" accept="image/*" />
          <button type="submit" class="btn btn-success col-2 ">UPLOAD</button>&nbsp;&nbsp;
          <button type="reset" class="btn btn-outline-danger">REST</button>					
		    </form><br><br><br><br><br><hr>

    
        
    <div><h3 class="btn-info p-2 rounded text-center">Welcome <span sec:authentication="principal.username"> User</span></h3></div>
    
  </body>
</html>
