<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration and Login</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>

<style>
		body {
			background-color: #f8f9fa;
		}
		.login-form {
			width: 340px;
			margin: 50px auto;
			font-size: 15px;
		}
		.login-form form {
			margin-bottom: 15px;
			background-color: #fff;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			padding: 30px;
		}
		.login-form h2 {
			margin: 0 0 25px;
		}
		.form-control, .btn {
			min-height: 38px;
			border-radius: 2px;
		}
		.btn {        
			font-size: 15px;
			font-weight: bold;
		}
		footer {
		    display: flex;
		    justify-content: center;
		    padding: 39.5px;
		    background-color: black;
		    color: #fff;
		    font-size: 20px;
		}
	</style>	
</head>
<body>

		<div class="container-fluid p-6 bg-dark p-5 text-info text-center">
			<h1 class="font-weight-bold">INFINITE COMPUTER SOLUTIONS (INDIA) LIMITED</h1>
			<h4>Hyderabad</h4>
			
		</div><br>

		<nav class="navbar navbar-dark " >
				<h1 class="text-success font-weight-bold shadow-lg  p-3 mb-5"> WELCOME TO LOGIN PAGE</h1>
		</nav>	<hr>
	
	<br>
	<br>
	
	<div class = "container">
		<div class = "row">
			<div class = "col-md-4 col-md-offset-4">
				
				<h1 class="font-weight-bold"> Admin Login </h1>
				<form th:action="@{/login}" method="post">
					
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid Email or
							password.</div>
					</div>
				
					
					
					<div class = "form-group">
						<label for ="username"> Email </label> :
						<input type="text" class = "form-control" id ="username" name = "username" placeholder="Enter Email ID" >
					</div>
					
					<div class="form-group">
						<label for="password">Password</label>: 
						<input type="password"	id="password" name="password" class="form-control" placeholder="Enter Password" required />
					</div><br><br><hr>
					
					<div class="form-group text-center">							
								<input type="submit" name="login-submit" id="login-submit"	class="btn btn-success btn-lg  rounded" value="LogIn" />
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
								
								<span>Create an Account?&nbsp;&nbsp;&nbsp; <a href="/" th:href="@{/registration} " class="btn btn-outline-info btn-lg p-2 rounded">
								Register Page!</a></span>					
						
					</div><br><br><br>
					
<!-- 					<span><button type="reset" class="btn btn-outline-danger text-center">RESET</button></span> 
 -->					
				</form>
	
			</div>
		</div>
	</div><br><br>
