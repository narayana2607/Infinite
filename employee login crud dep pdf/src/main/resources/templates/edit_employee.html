<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Infinite_Employee</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

		<div class="container-fluid p-4 bg-dark p-3 text-white text-center">
		<h3>Welcome to  Infinite Computer Solutions Limited.</h3>
			<h4>Hyderabad</h4>
		</div><br>
		
		<div class="container">
				<div class="bg-warning p-3">
					<h3>Update Employee</h3>
				</div><hr>

		<form action="#" th:action="@{/save}" th:object="${employee}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Employee ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Employee Name:</td>
					<td><input type="text" th:field="*{name}" required/></td>
				</tr>
				<tr>
					<td>Mobile No:</td>
					<td><input type="text" th:field="*{mobile}" pattern=[0-9]{10}/></td>
				</tr>				
				<tr>
					<td>Employee Email:</td>
					<td><input type="email" th:field="*{email}" required/></td>
				</tr>
				<tr>
					<td>Employee Department:</td>
					<td><input type="text" th:field="*{department}" required/></td>
				</tr>				
				<tr>
					<td>Salary:</td>
					<td><input type="text" th:field="*{Salary}" required/></td>
				</tr>				
				<tr>
					<td colspan="2"><button type="submit" class="btn-success rounded btn-lg">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
	
	
</body>
</html>
