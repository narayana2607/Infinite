<style>
body {

/* Header/Logo Title */
.header {
	padding: 0px;

	padding: 0;

}

.active {
	background-color: #17014c;

	;

.empreg {

.date {
	display: flex;

}

.title1 {
	margin-top: 1%;

.flex-parent-element {
	display: flex;

.flex-child-element {

<body>

	<div class="header">


		<div class="flex-parent-element">
			<div class="flex-child-element magenta">

				<a th:href="@{/}"><img src="/image/logo2.png" alt="Company Logo"
					width="70" height="60"></img> </a>
			</div>
			<div class="title1">
				<h4>ICS</h4>
			</div>

			<div class="flex-child-element green">

				<p>
					<span sec:authentication="principal.username"> User</span>
				</p>
				<div class="date">

					<div id="current_date">Date</div>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<div id="current_time">Hrs</div>
				</div>
			</div>
		</div>
		<ul>
			<li><a th:href="@{/employeeindex}"><i class='fas'>&#xf0c0;</i>
					EMPLOYEES</a></li>
			<li><a th:href="new"> <i class='fas'>&#xf234;</i> ADD NEW
					EMPLOYEE
			</a></li>
			<li><a th:href="@{/imageindex}"><i style="font-size: px"
					class="fa">&#xf03e;</i> IMAGES</a></li>
			<li><a th:href="@{/register}"><i class="fa fa-user icon"></i>
					USER FORM</a></li>
			<li><a th:href="@{/about}"><i style="font-size: px"
					class="fa">&#xf0c9;</i> ABOUT ME!</a></li>
			<li style="float: right"><a th:href="@{/logout}">LOGOUT <i
					style="font-size: 17px" class="fa">&#xf08b;</i></a></li>

		</ul>

	</div>
	<div class="reg">
		<form class="codehim-form" action="#" th:action="@{/save}"
			th:object="${employee}" method="post">

			<fieldset>
				<legend>Update Employee Data</legend>
				<div class="form-group text-left">
					<label class="control-label" for="Employee ID"> Employee ID
					</label> <input id="Employee ID" class="form-control" th:field="*{id}"
						readonly="readonly" />
				</div>

				<div class="form-group text-left">
					<label class="control-label" for="firstName"> Employee Name
					</label> <input id="firstName" class="form-control" th:field="*{name}"
						placeholder="Enter Your Employee Name" required />
				</div>

				<div class="form-group text-left">
					<label class="control-label" for="Mobile"> Mobile </label> <input
						id="Mobile" class="form-control" th:field="*{mobile}"
						pattern=[0-9]{10} placeholder="Enter Your Mobile" required />
				</div>

				<div class="form-group text-left">
					<label class="control-label" for="email"> Email </label> <input
						id="email" class="form-control" th:field="*{email}"
						placeholder="Enter Your Email" required />
				</div>

				<div class="form-group text-left">
					<label class="control-label" for="Department"> Department </label>
					<input id="Department" class="form-control" type="text"
						th:field="*{department}" placeholder="Enter Your Department"
						required />
				</div>

				<div class="form-group text-left">
					<label class="control-label" for="Salary"> Salary </label> <input
						id="Salary" class="form-control" type="text" th:field="*{Salary}"
						placeholder="Enter Your Salary" required />
				</div>
			</fieldset>

			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				th:href="@{/employeeindex}"
				class="btn btn-outline-danger rounded shadow-lg">Go Back</a>
			<button type="submit" class="btn btn-outline-success rounded"
				id="btn1">Update</button>



		</form>
	</div>

	<a class="basic-demo">Basic Demo</a>


	<footer>

	<script>
		date = new Date();
		year = date.getFullYear();
		month = date.getMonth() + 1;
		day = date.getDate();
		document.getElementById("current_date").innerHTML = day + "/" + month
				+ "/" + year;
	</script>
	<script>
		time = new Date(); // for now
		hour = time.getHours(); // => 9
		min = time.getMinutes(); // =>  30
		sec = time.getSeconds(); // => 51
		document.getElementById("current_time").innerHTML = hour + ":" + min
				+ ":" + sec;
	</script>
